<div class="container">


  <form (ngSubmit)="submit(f)" #f="ngForm">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div ngModelGroup="authData" #authGroup="ngModelGroup" class="form-row row">
      <div class="form-group">
        <input type="email" #email="ngModel" required ngModel
        [pattern]="emailRegEx" name="email"
        placeholder="Scrivi la tua email" class="form-control">
        <div *ngIf="isEmail(email)" class="alert alert-warning">
          La mail non segue il formato richiesto
        </div>
        <div *ngIf="isEmpty(email)" class="alert alert-warning">
          Inserisci la mail
        </div>
      </div>

      <div class="form-group">
        <input type="password" #password="ngModel" required ngModel name="password" placeholder="Scrivi la password" class="form-control">
        <div *ngIf="isEmpty(password)" class="alert alert-warning">
          Inserisci la password
        </div>
      </div>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button  [disabled]="f.invalid" class="btn btn-primary">Invia</button>
    <div *ngIf="f.invalid && f.dirty" class="alert alert-warning">
      Devi compilare tutti i campi
    </div>
  </form>

</div>
