<form class="form">
  <input id="input-area" type="text" required placeholder="Inserisci qui il tuo task" [(ngModel)]="newTodo.title" name="title" class="form-control">
  <button class="add-task-btn" (click)="save()">+</button>
</form>

<div class="saving" *ngIf="loading" >Salvataggio task in corso..</div>

<div class="response" *ngIf="response">Hai creato il task correttamente.</div>
