<div *ngIf="!todo.length">
  Caricamento in corso
</div>

<table *ngIf="todo.length">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Completata?</th>
  </tr>
  <tr *ngFor="let t of todo">
    <td>{{t.id}}</td>
    <td>{{t.title}}</td>
    <td>{{t.completed}}</td>
    <td><button (click)="completed(t)"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg></button></td>
    <td><button (click)="remove(t)">Elimina</button></td>
  </tr>
</table>
