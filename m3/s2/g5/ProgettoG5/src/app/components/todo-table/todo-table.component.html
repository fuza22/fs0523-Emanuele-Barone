<h3 class="main-title">TO-DO LIST</h3>
<div class="loading-text" *ngIf="loading">
  Caricamento tasks in corso...
</div>

<div class="not-task" *ngIf="!loading && todo.length === 0">
  <div>
    Non ci sono tasks qui.
  </div>
</div>

<div class="table-container" *ngIf="!loading && todo.length > 0">
  <table class="task-list">
    <thead>
        <tr class="title-group">
        <th class="title">#</th>
        <th class="title">Nome</th>
        <th class="title">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr class="task" *ngFor="let t of todo">
        <td>{{t.id}}</td>
        <td>{{t.title}}</td>
        <td>
          <button (click)="completed(t)"><svg class="confirm-svg" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg></button>
          <button (click)="remove(t)"><svg class="delete-svg" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
<app-todo-creator (todoCreated)="onTodoCreated($event)"></app-todo-creator>
