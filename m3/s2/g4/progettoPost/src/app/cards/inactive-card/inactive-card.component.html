<div class="card my-3"
  *ngFor="let post of posts" style="width: 18rem; "
  [ngClass]="getClassObj(post)">
  <div class="card-header" >
    <span appHighlightText>Post</span>
  </div>

  <div>

    <ul class="list-group list-group-flush">
      <li [ngClass]="getClassObj(post)" class="list-group-item">{{ post.title | UpperCaseText}}</li>
      <li [ngClass]="getClassObj(post)" class="list-group-item">{{post.body}}</li>
      <li [ngClass]="getClassObj(post)" class="list-group-item">{{post.active}}</li>
      <div>
        <button class="btn btn-primary m-1" (click)="post.active = !post.active" [innerText]="post.active ? 'Disattiva' : 'Attiva'"></button>
        <a class="btn btn-secondary m-1" routerLink="">Dettagli</a>
      </div>
    </ul>


  </div>
</div>
