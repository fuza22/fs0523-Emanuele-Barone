<div class="container">

  <div class="card app-card mt-3 mb-3" *ngFor="let post of inactivePosts">
    <ul class="list-group list-group-flush">
      <h5 class="list-group-item">{{post.title}}</h5>
      <li class="list-group-item">{{post.body}}</li>
      <li class="list-group-item">{{post.active}}</li>
    </ul>
  </div>

</div>
