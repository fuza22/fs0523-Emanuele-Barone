<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description="Shop All Holiday Gift Cards">
    <title>Amazon homepage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">

    <header id="header">
        <div id="container-logo">
            <img id="logo" src="images/logo.png" alt="logo-amazon">
         </div>
        <div class="nav">

            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>

        </div>
    </header>
    <main id="main">
    
        <div class="orange-sq">

            <p>Shop All Holiday Gift Cards</p>

        </div>

        <div class="img-natale">

            <h1 class="h1">Holiday Gift Guides</h1>
            <h3 class="h3">Be a go-gifter</h3>

        </div>


        <section class="first-sec">
           
            <h2>Find the perfect gift</h2>
            <a id="shop-now" href="#">Shop now</a>
            <div class="img">
                <img class="bigger-image" src="images/img_1.jpg" alt="kindle-foto">
                <img src="images/img_2.jpg" alt="computer">
                <img src="images/img_3.jpg" alt="smartwatch">
                <img src="images/img_4.jpg" alt="animals">

            </div>
        </section>

        <section>

            <div class="vr">

                <img class="img-vr" src="images/img_9.png" alt="">
                <h2>Play the gifting game</h2>
                <a href="#">Shop Gaming</a>

            </div>

        </section>

        <section>

            <div class="music">

                <img class="img-music" src="images/img_10.png" alt="">
                <h2>The sound of cheer</h2>
                <a href="#">Shop Audio & Accessories</a>
            </div>

        </section>

        <footer id="footer">

            <div class="back-to-top">
                <a href="#logo">Back to top</a>
            </div>

            <div class="logo-amazon">

                <img src="images/logo.png" alt="logo-amazon">

            </div>

        </footer>


    </main>



</body>
</html>
