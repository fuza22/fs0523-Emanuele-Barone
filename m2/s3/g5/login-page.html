<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Phonecode - Log-In</title>
</head>

<body>

  <div class="container-form-page container">

      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none"><img id="logo" src="assets/img/Screenshot 2023-11-10 alle 11.02.20.png" alt="phonecode-logo"></a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 ml-3">
          <li><a href="index.html" class="nav-link px-2 link-primary">Return to homepage</a></li>
        </ul>
      </header>
        <div class="form-container">
    
          <main class="form-signin w-100 m-auto">
            <form>
              <h1 class="h3 mb-3 fw-normal">Please sign in to add new products</h1>
        
              <div class="form-floating">
                <input type="email" class="form-control email-input" id="floatingInput"  placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control password-input" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="form-check text-start my-3"></div>
              <a class="btn btn-primary w-100 py-2 button-sign-in" type="submit">Sign in</a>
            </form>
        </main>
        


        </div>
  </div>
  
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/login-page.js"></script>
  
</body>
</html>
