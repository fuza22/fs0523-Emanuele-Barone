<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Phonecode - Profile</title>
</head>
<body>
   
    <div class="container">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none"><img id="logo" src="assets/img/Screenshot 2023-11-10 alle 11.02.20.png" alt="phonecode-logo"></a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="profile.html" class="nav-link px-2 link-secondary">Profile</a></li>              
              <li><a href="phoneAdd.html" class="nav-link px-2 link-secondary">Add new product</a></li>
              <li><a href="available-products.html" class="nav-link px-2 ">Modify an existing product</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Logged as Administrator</button>
            </div>
          </header>
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-4">
                    <h2 class="display-4 d-inline-block">Backoffice</h2>
                    <h5 id="subtitle" class="d-inline-block"></h5>
    
                    <form onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome prodotto</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Please insert a product name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea type="text" class="form-control" id="description" aria-describedby="description"
                                placeholder="Please insert a description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Inserisci prezzo</label>
                            <input type="text" class="form-control" id="price" aria-describedby="price"
                                placeholder="Please select a price" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" aria-describedby="brand"
                                placeholder="Please insert a brand" required>
                        </div>
    
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Crea Evento</button>
                            <button id="delete-btn" type="button" class="btn btn-danger"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                    <path
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                </svg></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="js/backoffice.js"></script>
</body>

</html>
