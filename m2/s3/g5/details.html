<html lang="en">
<head>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Phonecode - Profile</title>
</head>
<body>
   
    <div class="container">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none"><img id="logo" src="assets/img/Screenshot 2023-11-10 alle 11.02.20.png" alt="phonecode-logo"></a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="profile.html" class="nav-link px-2 link-secondary">Profile</a></li>              
              <li><a href="phoneAdd.html" class="nav-link px-2 link-secondary">Add new product</a></li>
              <li><a href="available-products.html" class="nav-link px-2 ">Modify an existing product</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Logged as Administrator</button>
            </div>
          </header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 mt-4">
            <h4 class="mt-5 mb-2">Dettagli</h4>
            <div id="event-details">
                <div class="spinner-border text-success spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h1 id="name" class="fw-bolder"></h1>
                <p id="data" class="font-monospace"></p>
                <p id="description"></p>
                <p id="brand"></p>
                <p id="price"></p>
                <h6 id="server-details" class="bg-light px-2 py-3"></h6>
                <ul class="list-group list-group-flush">
                    <li id="id" class="list-group-item px-2"></li>
                    <li id="createdAt" class="list-group-item px-2"></li>
                    <li id="updatedAt" class="list-group-item px-2"></li>
                </ul>
            </div>
            <button class="btn btn-success mt-3" onclick="handleLink()">Modify product</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
