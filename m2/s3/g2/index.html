<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form di Registrazione</h1>
    <div>
        <p>Nome salvato precedentemente:</p>
        <p id="savedName"></p>
        <div id="timer"></div>
    </div>
    <form>
        <label for="name">Inserisci il tuo nome:</label>
        <input type="text" id="name" name="name">
        <br>
        <button type="button" id="saveButton">Salva Nome</button>
        <button type="button" id="removeButton">Rimuovi Nome Salvato</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
