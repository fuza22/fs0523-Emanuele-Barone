<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    
    <div class="mx-5">
        <header>  
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img class="netflix-logo" src="Netflix-assets/assets/netflix_logo.png" alt="netflix-logo"></a>
                </div>
            </nav>
        </header>

        <div class="mt-5 row">
            <h2 class="fs-1">Edit Profile</h2>
            <hr class="border">
            <div class="col-5 mt-3"><img src="Netflix-assets/assets/avatar.png" width="150px" height="150px"></div>
            <div class="col-6 text-white mx-2 mt-3">
                <h3 class="bg-secondary px-3">Emanuele Barone</h3>
                <p>Language:</p>
                <div class="dropdown">
                    <button class="btn btn-secondary bg-black dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                    </ul>
                  </div>
                  <hr class="border my-4">
                  <p class="fs-5 maturity-settings">Maturity settings:</p>
                  <p class="maturity-ratings">ALL MATURITY RATINGS</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button class="btn btn-secondary bg-black" type="button" aria-expanded="false">EDIT</button>
                  <hr class="border">
                  <p class="fs-5">Autoplay controls</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews while browsing on all devices
                    </label>
                    <hr class="border">
                    <div id="buttons" class="mb-5">
                        <button class="p-1 px-3 border-0 save-button">SAVE</button>
                        <button class="p-1 px-3 bg-transparent text-decoration-none secondary-button">CANCEL</button>
                        <button class="p-1 px-3 bg-transparent text-decoration-none secondary-button">DELETE PROFILE</button>
                    </div>
                  </div>
            </div>    
        </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
